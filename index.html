<html lang="pt-BR">
<head>

            </div>
            <div class="caixa-resultado">
                <div class="resultado-conceito">
                    
                </div>
                <div class="resultado-nota">
                    <h1 class="cinza tituloNotas">NOTAS<span><i class="fa-solid fa-user-pen"></i></span></h1>
                    <div class="nota1">

                    </div>
                    <div class="nota2">

                    </div>
                    <div class="nota3">

                    </div>
                    <div class="nota4">

                    </div>
                    <div class="nota-media">

                    </div>
                    <div class="resultado-aprovado-reprovado">
                        
                    </div>
                </div>
            </div>
        </article>
        
    </div>
